version: '3.1'
services:
  zookeeper:
    image: zookeeper
    container_name: zookeeper
    restart: always
  nimbus:
    build: .
    container_name: nimbus
    command: storm nimbus
    depends_on:
        - zookeeper
    links:
        - zookeeper
    restart: always
    ports:
        - 6627:6627
    volumes:
        - "./data:/topology"
  supervisor:
    build: .
    container_name: supervisor
    command: storm supervisor
    depends_on:
        - nimbus
        - zookeeper
    links:
        - nimbus
        - zookeeper
    restart: always
    volumes:
        - "./data:/topology"
  ui:
    build: .
    container_name: ui
    command: storm ui
    depends_on:
        - nimbus
    links:
        - nimbus
    restart: always
    ports:
        - 8080:8080

  auxiliary:
    build: .
    container_name: storm-delpoy-topology
    command: /topology-deployment-scripts/deploy-topology.sh
    depends_on:
        - nimbus
        - supervisor
    links:
        - nimbus
        - supervisor
    volumes:
        - ./scripts:/topology-deployment-scripts
        - ./topology/target:/topology
