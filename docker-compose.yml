version: '3.1'
services:
  zookeeper:
    image: zookeeper
    container_name: zookeeper
    restart: always
  nimbus:
    build: .
    container_name: nimbus
    command: storm nimbus
    depends_on:
        - zookeeper
    links:
        - zookeeper
    restart: always
    ports:
        - 6627:6627
    volumes:
        - "/home/nk/storm-test/topology-deployment-files:/topology"
  supervisor:
    build: .
    container_name: supervisor
    command: storm supervisor
    depends_on:
        - nimbus
        - zookeeper
    links:
        - nimbus
        - zookeeper
    restart: always
    volumes:
        - "/home/nk/storm-test/topology-deployment-files:/topology"
  ui:
    build: .
    container_name: ui
    command: storm ui
    depends_on:
        - nimbus
    links:
        - nimbus
    restart: always
    ports:
        - 8080:8080
